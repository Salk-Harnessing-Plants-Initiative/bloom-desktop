name: PR Checks

# Runs on every PR and push to main
# Checks: linting, formatting, compilation, tests (TypeScript + Python + integration)
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

permissions:
  contents: read       # Read repository contents
  pull-requests: write # Write PR comments (for future coverage reports)

jobs:
  # ==============================================================================
  # This workflow runs multiple jobs across different operating systems:
  # 1. lint-node: ESLint + Prettier for TypeScript/JavaScript (Linux only)
  # 2. lint-python: black + ruff + mypy for Python (Linux only)
  # 3. compile-typescript: Type checking with tsc (Linux only)
  # 4. test-unit: Vitest unit tests (Linux only)
  # 5. test-python: pytest with 80% coverage (Linux only)
  # 6. test-integration: IPC, camera, DAQ, scanner, and scanner-database tests
  #    across Linux, macOS, Windows
  # 7. test-e2e-dev: Playwright E2E tests with webpack dev build
  #    across Linux, macOS, Windows
  # 8. test-package-database: Packaged app database initialization (macOS only)
  # 9. all-checks-passed: Summary job (only runs if all pass)
  #
  # All integration tests use mock hardware for CI environment
  # ==============================================================================

  # Lint and format check for Node.js/TypeScript
  lint-node:
    name: Lint - Node.js
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          BLOOM_DATABASE_URL: "file:./dev.db"

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  # Lint and format check for Python
  lint-python:
    name: Lint - Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python dependencies
        run: uv sync --all-extras
        # Installs both regular and dev dependencies (black, ruff, mypy)

      - name: Check black formatting
        run: uv run black --check python/

      - name: Run ruff linter
        run: uv run ruff check python/

      - name: Run mypy type checker
        run: uv run mypy python/

  # TypeScript compilation check
  compile-typescript:
    name: Compile - TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          BLOOM_DATABASE_URL: "file:./dev.db"

      - name: Compile TypeScript
        run: npx tsc --noEmit

  # TypeScript unit tests with coverage
  test-unit:
    name: Test - TypeScript Unit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          BLOOM_DATABASE_URL: "file:./dev.db"

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          BLOOM_DATABASE_URL: "file:./dev.db"

      - name: Run Vitest unit tests with coverage
        run: npm run test:unit:coverage
        env:
          BLOOM_DATABASE_URL: "file:./dev.db"
        # Enforces 50% minimum coverage (configured in vitest.config.ts)

  # Python tests with coverage
  test-python:
    name: Test - Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install Python dependencies
        run: uv sync --all-extras
        # Required for pytest, pytest-cov, and other test dependencies

      - name: Run Python tests with coverage
        run: npm run test:python
        # Enforces 80% minimum coverage (configured in pyproject.toml)

  # Integration tests
  test-integration:
    name: Test - Integration (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install system dependencies for pypylon (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev libglib2.0-dev

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: npm ci

      - name: Build Python executable
        run: npm run build:python

      - name: Run IPC integration tests
        run: npm run test:ipc

      - name: Run camera integration tests
        run: npm run test:camera

      - name: Run DAQ integration tests
        run: npm run test:daq

      - name: Run Scanner integration tests
        run: npm run test:scanner

      - name: Generate Prisma Client for database tests
        run: npx prisma generate
        env:
          BLOOM_DATABASE_URL: "file:./dev.db"

      - name: Run Scanner-Database integration tests
        run: npm run test:scanner-database

  # E2E tests with Playwright (dev build)
  test-e2e-dev:
    name: Test - E2E Dev Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Python executable
        run: npm run build:python

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          BLOOM_DATABASE_URL: "file:./dev.db"

      - name: Build webpack development build
        run: node scripts/build-webpack-dev.js

      - name: Start Electron Forge dev server in background
        run: |
          npm run start &
          echo $! > electron-forge.pid
          # Platform-specific wait times: Linux needs more time for dev server startup
          if [ "$RUNNER_OS" == "Linux" ]; then
            sleep 30
          else
            sleep 15
          fi

      - name: Run Playwright E2E tests (Linux with Xvfb)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npm run test:e2e
        env:
          CI: true

      - name: Run Playwright E2E tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: npm run test:e2e
        env:
          CI: true

      - name: Stop Electron Forge dev server
        if: always()
        run: node scripts/stop-electron-forge.js

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-results-${{ matrix.os }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Test packaged app database integration (macOS only for speed)
  test-package-database:
    name: Test - Packaged App Database (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          BLOOM_DATABASE_URL: "file:./dev.db"

      - name: Build Python executable
        run: npm run build:python

      - name: Package application
        run: npm run package

      - name: Test packaged app database initialization
        run: npm run test:package:database

  # Summary job - requires all checks to pass
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs:
      - lint-node
      - lint-python
      - compile-typescript
      - test-unit
      - test-python
      - test-integration
      - test-e2e-dev
      - test-package-database

    steps:
      - name: All checks passed
        run: echo "âœ… All PR checks passed successfully!"

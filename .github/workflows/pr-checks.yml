name: PR Checks

# Runs on every PR and push to main
# Checks: linting, formatting, compilation, tests (TypeScript + Python + integration)
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

permissions:
  contents: read       # Read repository contents
  pull-requests: write # Write PR comments (for future coverage reports)

jobs:
  # ==============================================================================
  # This workflow runs 6 parallel jobs + 1 summary job:
  # 1. lint-node: ESLint + Prettier for TypeScript/JavaScript
  # 2. lint-python: black + ruff + mypy for Python
  # 3. compile-typescript: Type checking with tsc
  # 4. test-unit: Vitest unit tests with 50% coverage requirement
  # 5. test-python: pytest with 80% coverage requirement
  # 6. test-integration: IPC communication tests (Node.js ↔ Python)
  # 7. all-checks-passed: Summary job (only runs if all 6 pass)
  # ==============================================================================

  # Lint and format check for Node.js/TypeScript
  lint-node:
    name: Lint - Node.js
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  # Lint and format check for Python
  lint-python:
    name: Lint - Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python dependencies
        run: uv sync --all-extras
        # Installs both regular and dev dependencies (black, ruff, mypy)

      - name: Check black formatting
        run: uv run black --check python/

      - name: Run ruff linter
        run: uv run ruff check python/

      - name: Run mypy type checker
        run: uv run mypy python/

  # TypeScript compilation check
  compile-typescript:
    name: Compile - TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npx tsc --noEmit

  # TypeScript unit tests with coverage
  test-unit:
    name: Test - TypeScript Unit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest unit tests with coverage
        run: npm run test:unit:coverage
        # Enforces 50% minimum coverage (configured in vitest.config.ts)

  # Python tests with coverage
  test-python:
    name: Test - Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install Python dependencies
        run: uv sync --all-extras
        # Required for pytest, pytest-cov, and other test dependencies

      - name: Run Python tests with coverage
        run: npm run test:python
        # Enforces 80% minimum coverage (configured in pyproject.toml)

  # Integration tests
  test-integration:
    name: Test - Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: npm ci

      - name: Build Python executable
        run: npm run build:python
        # Creates dist/bloom-hardware executable with PyInstaller

      - name: Run IPC integration tests
        run: npm run test:ipc
        # Tests stdin/stdout JSON communication between Node.js and Python

  # Summary job - requires all checks to pass
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs:
      - lint-node
      - lint-python
      - compile-typescript
      - test-unit
      - test-python
      - test-integration

    steps:
      - name: All checks passed
        run: echo "✅ All PR checks passed successfully!"
